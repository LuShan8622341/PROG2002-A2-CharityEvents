<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CharityConnect - Search Events</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="nav-container"></div>

  <div class="container">
    <h1>Search Charity Events</h1>
    <p>Find events that match your interests, location, or schedule.</p>

    <form id="search-form" class="search-form">
      <div class="form-group">
        <label for="startDate">Start Date (Optional)</label>
        <input type="date" id="startDate" name="startDate" placeholder="Select start date">
      </div>

      <div class="form-group">
        <label for="endDate">End Date (Optional)</label>
        <input type="date" id="endDate" name="endDate" placeholder="Select end date">
      </div>

      <div class="form-group">
        <label for="location">Location (Optional)</label>
        <input type="text" id="location" name="location" placeholder="e.g., Sydney, Melbourne">
      </div>

      <div class="form-group">
        <label for="categoryId">Event Category (Optional)</label>
        <select id="categoryId" name="categoryId">
          <option value="">All Categories</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Search Events</button>
        <button type="button" id="clear-filters" class="btn btn-secondary">Clear Filters</button>
      </div>
    </form>

    <section id="search-results">
      <h2>Search Results</h2>
      <div id="results-container" class="event-cards">
        <p>Please enter search criteria and click "Search Events".</p>
      </div>
    </section>
  </div>

  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
